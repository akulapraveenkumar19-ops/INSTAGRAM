<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Profile</title>

   
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #000;
        }

        .dark {
            background-color: #121212;
            color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background: white;
        }

        .profile-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

    
        .profile-header {
            display: flex;
            gap: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        #followBtn {
            padding: 6px 20px;
            background-color: #0095f6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .stats {
            margin: 15px 0;
        }

        .stats span {
            margin-right: 20px;
        }

     
        .posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .post {
            background: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .icons {
            padding: 8px;
            font-size: 20px;
        }

        .icons span {
            margin-right: 10px;
            cursor: pointer;
        }

        .icons span:hover {
            transform: scale(1.2);
        }

        .likes {
            padding: 0 10px 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<script>
    let isFollowing = false;

    function followUser() {
        let btn = document.getElementById("followBtn");
        let followers = document.getElementById("followers");

        if (!isFollowing) {
            btn.innerText = "Following";
            btn.style.backgroundColor = "#ccc";
            followers.innerText = parseInt(followers.innerText) + 1;
            isFollowing = true;
        } else {
            btn.innerText = "Follow";
            btn.style.backgroundColor = "#0095f6";
            followers.innerText = parseInt(followers.innerText) - 1;
            isFollowing = false;
        }
    }

    function likePost(element) {
        let likesText = element.parentElement.nextElementSibling;
        let count = parseInt(likesText.innerText);

        if (element.style.color !== "red") {
            element.style.color = "red";
            likesText.innerText = (count + 1) + " likes";
        } else {
            element.style.color = "black";
            likesText.innerText = (count - 1) + " likes";
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }
</script>
